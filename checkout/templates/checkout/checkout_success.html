{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container checkout-success mt-5 py-5">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container text-center mt-5 mb-5 py-5">
    <h2 class="text-white mb-4">Thank you for your order!</h2>
    <p class="lead">Your order has been successfully processed.</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'products:product_list' %}" class="btn btn-success mt-3">Continue Shopping</a>
        <a href="{% url 'profile' %}" class="btn btn-success mt-3">Back to Profile</a>
    {% else %}
        <a href="{% url 'products:product_list' %}" class="btn btn-success mt-3">Back to Shopping</a>
        <a href="{% url 'account_signup' %}" class="btn btn-success mt-3">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
